<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Name Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
   

</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-md-12 heading">
                        <h2>Let's Play the Giphy-Name Game!</h2>
                    </div>
                    <div class="col-md-12">
                        <!-- Search box and submit button -->
                        <form id="search-box">
                            <label for="search-input">Type a name to get started!</label><br />
                            <input type="text" id="user-input">
                            <input id="add-gif" type="submit" value="Add">
                        </form>
                    </div>
                </div> 
                <div class="row flex-column-reverse flex-sm-row">
                    <div class="col-md-8 col-sm-12">
                        <!-- Gifs will get dumped here -->
                        <div id="gif-view"></div>
                    </div>
                    <div class="col-md-4 col-sm-12" id="top">
                        <!-- Rendered buttons will get dumped here -->
                        <div id="buttons-view"></div>
                    </div>
                </div>
            </div>
                      
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/giphy.js"></script>
</body>
</html>
